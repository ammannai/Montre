<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="panel-login panel">
            <div class="panel-heading">
                <div class="row mb_20 headerTitle">
                    <h3>Add watch</h3>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="contact_form">
                            <form #montreForm="ngForm" class="bg-light p-5 montre-form" (ngSubmit)='saveMontre(montreForm.value)'>
                                <div class="form-group">
                                    <input class="full-with-form " type="text" name="name" placeholder="Name" [(ngModel)]="montre.name" [ngModelOptions]="{standalone:true}" />
                                </div>
                                <div class="form-group">
                                    <input class="full-with-form  mt_30" type="number" name="email" placeholder="Price" [(ngModel)]="montre.price" [ngModelOptions]="{standalone:true}" />
                                </div>
                                <div class="form-group">
                                    <input class="full-with-form  mt_30" type="text" name="marque" placeholder="Marque" [(ngModel)]="montre.marque" [ngModelOptions]="{standalone:true}" />
                                </div>
                                <div class="form-group">
                                    <textarea class="full-with-form  mt_30" name="description" placeholder="Description" [(ngModel)]="montre.description" [ngModelOptions]="{standalone:true}"></textarea>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" tabindex="4" class="form-control btn btn-register" value="Add watch">

                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div id="contact_results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-2"></div>
