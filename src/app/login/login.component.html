<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="panel-login panel">
            <div class="panel-heading">
                <div class="row mb_20 headerTitle">
                    <h3>Login</h3>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username" formControlName="username">
                            </div>
                            <div *ngIf="loginForm.controls['username'].invalid &&  (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="alert alert-danger">
                                <div *ngIf="loginForm.controls['username'].errors.required">
                                    Username is required
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password">
                            </div>
                            <div *ngIf="loginForm.controls['password'].invalid && 
                            (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                                <div *ngIf="loginForm.controls['password'].errors.required">
                                    Password is required
                                </div>
                                <div *ngIf="loginForm.controls['password'].errors.pattern">
                                    Password must contains Upper, lower and digit Chars
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                <label for="remember"> Remember Me</label>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input (click)="connectUser(loginForm.value)" type="button" name="login-submit" class="form-control btn btn-login" value="Log In" [disabled]="loginForm.pristine || loginForm.invalid"><br><br>
                                        <input type="reset" class="form-control btn btn-register" value="Reset">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a routerLink="/forgot" tabindex="5" class="forgot-password">Forgot
                                            Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
