<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="panel-login panel">
            <div class="panel-heading">
                <div class="row mb_20 headerTitle">
                    <h3>Login</h3>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form #loginForm="ngForm" (ngSubmit)='login(loginForm.value)'>
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="model.email" [ngModelOptions]="{standalone:true}">
                            </div>
                            
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" required [ngModelOptions]="{standalone:true}">
                            </div>
                            
                            <div class="form-group text-center">
                                <input type="checkbox" tabindex="3" class="" name="remember">
                                <label for="remember"> Remember Me</label>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" class="form-control btn btn-login" value="Log In"><br><br>
                                        <input type="reset" class="form-control btn btn-register" value="Reset">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a routerLink="/forgot" tabindex="5" class="forgot-password">Forgot
                                            Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
