<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="panel-login panel">
            <div class="panel-heading">
                <div class="row mb_20 headerTitle">
                    <h3>Register</h3>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="user_form">
                            <form [formGroup]="userForm">
                                <div class="form-group">
                                    <input class="full-with-form mt_30" type="text" placeholder="First name" formControlName="firstName">
                                </div>
                                <div *ngIf="userForm.controls['firstName'].invalid && 
            (userForm.controls['firstName'].dirty || userForm.controls['firstName'].touched)" class="alert alert-danger">
                                    <div *ngIf="userForm.controls['firstName'].errors.required">
                                        FisrtName is required
                                    </div>
                                    <div *ngIf="userForm.controls['firstName'].errors.maxlength">
                                        Max Length : 8
                                    </div>
                                    <div *ngIf="userForm.controls['firstName'].errors.minlength">
                                        Min Length : 2
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="full-with-form mt_30" type="text" name="lastName" placeholder="Last Name" formControlName="lastName">
                                </div>
                                <div *ngIf="userForm.controls['lastName'].invalid && (userForm.controls['lastName'].dirty || userForm.controls['lastName'].touched)" class="alert alert-danger">
                                    <div *ngIf="userForm.controls['lastName'].errors.required">
                                        LastName is required
                                    </div>
                                    <div *ngIf="userForm.controls['tel'].errors.minlength">
                                        Min Length : 8
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="full-with-form mt_30" type="email" name="email" placeholder="Email Address" formControlName="email">
                                </div>
                                <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="alert alert-danger">
                                    <div *ngIf="userForm.controls['email'].errors.required">
                                        Email is required
                                    </div>
                                    <div *ngIf="userForm.controls['email'].errors.email">
                                        Email format
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="full-with-form mt_30" type="number" name="tel" placeholder="Phone Number" formControlName="tel">
                                </div>
                                <div *ngIf="userForm.controls['tel'].invalid && (userForm.controls['tel'].dirty || userForm.controls['tel'].touched)" class="alert alert-danger">
                                    <div *ngIf="userForm.controls['tel'].errors.required" class="alert-danger">
                                        Phone Number is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="full-with-form mt_30" type="password" name="password" placeholder="Password" formControlName="password">
                                </div>
                                <div *ngIf="userForm.controls['password'].invalid && 
            (userForm.controls['password'].dirty || userForm.controls['password'].touched)" class="alert alert-danger">
                                    <div *ngIf="userForm.controls['password'].errors.required">
                                        Password is required
                                    </div>
                                    <div *ngIf="userForm.controls['password'].errors.minlength">
                                        Min Length : 8
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="full-with-form mt_30" type="password" name="confirm-password" placeholder="Confirm Password" formControlName="confirmPassword">
                                </div>
                                <div *ngIf="userForm.controls['password'].invalid && 
            (userForm.controls['password'].dirty || userForm.controls['password'].touched)" class="alert alert-danger">
                                    <div *ngIf="userForm.controls['password'].errors.required">
                                        Password is required
                                    </div>
                                    <div *ngIf="userForm.controls['password'].errors.minlength">
                                        Min Length : 8
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input (click)="saveUser(userForm.value)" type="button" class="form-control btn btn-register" value="Register" [disabled]="userForm.pristine || userForm.invalid"><br><br>
                                            <input type="reset" class="form-control btn btn-register" value="Reset">
                                        </div>
                                    </div>
                                </div>

                            </form>
                            <div id="user_results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
