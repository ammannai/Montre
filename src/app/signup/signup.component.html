<br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="panel-login panel">
            <div class="panel-heading">
                <div class="row mb_20 headerTitle">
                    <h3>Register</h3>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="user_form">
                            <form #userForm="ngForm" class="bg-light p-5 montre-form" (ngSubmit)='saveUser(userForm.value)'>
                                <div class="form-group">
                                    <input class="full-with-form mt_30" type="text" name="firstname" tabindex="1" class="form-control" placeholder="First name" [(ngModel)]="user.firstName" [ngModelOptions]="{standalone:true}" />
                                </div>
                                <div class="form-group">
                                    <input class="full-with-form mt_30" type="text" name="lastName" tabindex="1" class="form-control" placeholder="Last Name" [(ngModel)]="user.lastName" [ngModelOptions]="{standalone:true}" />
                                </div>
                                <div class="form-group">
                                    <input class="full-with-form mt_30" type="email" name="email" tabindex="1" class="form-control" placeholder="Email Address" [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}" />
                                </div>
                                <div class="form-group">
                                    <input class="full-with-form mt_30" type="number" name="tel" tabindex="2" class="form-control" placeholder="Phone Number" [(ngModel)]="user.tel" [ngModelOptions]="{standalone:true}" />
                                </div>
                                <div class="form-group">
                                    <input class="full-with-form mt_30" type="password" name="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}" />
                                </div>
                                <div class="form-group">
                                    <input class="full-with-form mt_30" type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" [(ngModel)]="user.confirmPassword" [ngModelOptions]="{standalone:true}" />
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div id="user_results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
